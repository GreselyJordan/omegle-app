<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NeoConnect - Mobile Fix</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --primary: #e11d48;
            --accent: #f43f5e;
            --text: #f8fafc;
        }

        * {
            box-sizing: border-box; /* Fundamental para que los bordes no sumen tamaño */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            padding: 0;
            
            /* SOLUCIÓN AL PROBLEMA DE SCROLL Y BARRAS */
            min-height: 100dvh; /* Altura dinámica real */
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* PERMITIR SCROLL si no cabe */
            
            /* Respetar el Notch y la barra inferior del iPhone */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: 10px;
            padding-right: 10px;
        }

        h1 { 
            text-align: center;
            margin: 10px 0; 
            font-size: 1.2rem; 
            flex-shrink: 0; /* Que el título no se aplaste */
        }

        /* CONTENEDOR PRINCIPAL */
        .main-container {
            display: flex;
            gap: 15px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            flex: 1; /* Ocupar el espacio disponible */
        }

        /* TARJETAS DE VIDEO */
        .video-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            
            /* En PC: 50% cada una */
            flex: 1; 
            height: auto; 
            min-height: 0; /* Evita desbordes en Flexbox */
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
            display: block; /* Quita el espacio blanco debajo de videos */
        }

        #local-video { transform: scaleX(-1); }

        .badge {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            backdrop-filter: blur(4px);
            z-index: 10;
        }

        /* CONTROLES */
        .controls-panel {
            flex-shrink: 0; /* Que no se aplaste */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 15px 0;
            width: 100%;
        }

        button {
            padding: 15px 0;
            width: 100%;
            max-width: 350px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(225, 29, 72, 0.3);
            -webkit-tap-highlight-color: transparent;
        }

        button:active { transform: scale(0.98); }
        button:disabled { background: #475569; opacity: 0.7; box-shadow: none; }

        .status-text { color: #94a3b8; font-size: 0.85rem; text-align: center; min-height: 20px;}

        /* --- MODO MÓVIL (VERTICAL) --- */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column; /* Una encima de la otra */
                height: auto; /* Dejar que crezca según el contenido */
                flex: none; /* No forzar estiramiento */
            }

            .video-card {
                width: 100%;
                /* Altura fija segura para móvil para que no se vea aplastado */
                height: 35vh; 
                min-height: 250px; /* Mínimo garantizado */
            }
            
            /* Ajuste para pantallas MUY pequeñas */
            @media (max-height: 600px) {
                .video-card { height: 30vh; min-height: 200px; }
            }
        }
    </style>
</head>
<body>

    <h1>NeoConnect</h1>

    <div class="main-container">
        <div class="video-card">
            <video id="local-video" autoplay muted playsinline></video>
            <div class="badge" style="color: #4ade80;">• TÚ</div>
        </div>

        <div class="video-card">
            <video id="remote-video" autoplay playsinline></video>
            <div class="badge" style="color: var(--primary);">• EXTRAÑO</div>
        </div>
    </div>

    <div class="controls-panel">
        <div id="status-msg" class="status-text">Conectando al servidor...</div>
        <button id="btn-start" onclick="buscarPareja()">BUSCAR EXTRAÑO</button>
        <button id="btn-stop" onclick="cortarLlamada()" style="background: #334155; display: none;">DETENER</button>
    </div>

    <script>
        // ==========================================
        // URL DEL BACKEND
        // ==========================================
        const SERVER_URL = 'backend-omegle-17xd.onrender.com';
        
        const peerConfig = {
            host: SERVER_URL,
            port: 443,
            path: '/myapp',
            secure: true
        };

        let peer = null;
        let localStream = null;
        let currentCall = null;
        const statusMsg = document.getElementById('status-msg');
        const btnStart = document.getElementById('btn-start');
        const btnStop = document.getElementById('btn-stop');

        // Configuración de cámara para móviles
        const videoConstraints = {
            video: { facingMode: "user" }, // Cámara frontal
            audio: true
        };

        navigator.mediaDevices.getUserMedia(videoConstraints)
            .then(stream => {
                localStream = stream;
                document.getElementById('local-video').srcObject = stream;
                iniciarPeer();
            })
            .catch(err => {
                statusMsg.innerText = "Error: Habilita la cámara en el navegador.";
                btnStart.disabled = true;
            });

        function iniciarPeer() {
            peer = new Peer(undefined, peerConfig);

            peer.on('open', (id) => {
                statusMsg.innerText = "Conectado. Pulsa buscar.";
                console.log("ID: " + id);
            });

            peer.on('call', call => {
                if(currentCall) { call.close(); return; }
                statusMsg.innerText = "¡Encontrado! Conectando...";
                contestartLlamada(call);
            });

            peer.on('error', err => {
                console.error(err);
                if(err.type === 'peer-unavailable') {
                    statusMsg.innerText = "Usuario desconectado. Reintentando...";
                    setTimeout(buscarPareja, 1500);
                } else {
                    statusMsg.innerText = "Error de conexión.";
                }
            });
        }

        async function buscarPareja() {
            if (!peer || !peer.id) return;
            
            statusMsg.innerText = "Buscando...";
            btnStart.disabled = true;
            btnStart.style.opacity = "0.7";

            try {
                const response = await fetch(`https://${SERVER_URL}/myapp/peerjs/peers`);
                const usuarios = await response.json();
                const extraños = usuarios.filter(id => id !== peer.id);

                if (extraños.length === 0) {
                    statusMsg.innerText = "Nadie online. Espera un momento...";
                    btnStart.disabled = false;
                    btnStart.style.opacity = "1";
                    return;
                }

                const randomId = extraños[Math.floor(Math.random() * extraños.length)];
                
                statusMsg.innerText = "Conectando...";
                const call = peer.call(randomId, localStream);
                contestartLlamada(call);

            } catch (error) {
                console.error(error);
                statusMsg.innerText = "Error del servidor.";
                btnStart.disabled = false;
                btnStart.style.opacity = "1";
            }
        }

        function contestartLlamada(call) {
            currentCall = call;
            btnStart.style.display = 'none';
            btnStop.style.display = 'block';

            call.answer(localStream);
            
            call.on('stream', remoteStream => {
                document.getElementById('remote-video').srcObject = remoteStream;
                statusMsg.innerText = "Conectado.";
            });

            call.on('close', () => {
                cortarLlamada();
            });
        }

        function cortarLlamada() {
            if (currentCall) currentCall.close();
            currentCall = null;
            document.getElementById('remote-video').srcObject = null;
            
            statusMsg.innerText = "Llamada terminada.";
            btnStart.style.display = 'block';
            btnStop.style.display = 'none';
            btnStart.disabled = false;
            btnStart.style.opacity = "1";
        }
    </script>
</body>
</html>
