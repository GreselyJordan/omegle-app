<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoConnect - Random Chat</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --primary: #e11d48; /* Color rojizo tipo "Live" */
            --accent: #f43f5e;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 10% 20%, rgba(225, 29, 72, 0.1) 0%, transparent 20%),
                              radial-gradient(circle at 90% 80%, rgba(244, 63, 94, 0.1) 0%, transparent 20%);
            color: var(--text);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Evita barras de scroll */
        }

        h1 { margin-bottom: 20px; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; font-size: 1.5rem; }

        .main-container {
            width: 95%;
            height: 80vh;
            max-width: 1400px;
            display: flex; /* Esto pone las pantallas lado a lado */
            gap: 20px;
            margin-bottom: 20px;
        }

        /* En celulares, poner uno encima del otro */
        @media (max-width: 768px) {
            .main-container { flex-direction: column; height: auto; }
            .video-card { height: 40vh; }
        }

        .video-card {
            flex: 1; /* Ocupan el mismo espacio (50/50) */
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            position: relative;
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Llena todo el cuadro */
            background: #000;
        }

        /* Espejo solo para mi video */
        #local-video { transform: scaleX(-1); }

        .badge {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            backdrop-filter: blur(4px);
            z-index: 10;
        }

        .controls-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 20;
        }

        button {
            padding: 15px 50px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(225, 29, 72, 0.4);
            transition: all 0.3s ease;
        }

        button:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(225, 29, 72, 0.6); }
        button:disabled { background: #475569; cursor: not-allowed; box-shadow: none; transform: none; }

        .status-text { color: #94a3b8; font-size: 0.9rem; margin-top: 10px; font-family: monospace;}
    </style>
</head>
<body>

    <h1>NeoChat <span style="color: var(--primary);">Random</span></h1>

    <div class="main-container">
        <div class="video-card">
            <video id="local-video" autoplay muted playsinline></video>
            <div class="badge" style="color: #4ade80;">• TÚ</div>
        </div>

        <div class="video-card">
            <video id="remote-video" autoplay playsinline></video>
            <div class="badge" style="color: var(--primary);">• EXTRAÑO</div>
        </div>
    </div>

    <div class="controls-panel">
        <button id="btn-start" onclick="buscarPareja()">BUSCAR EXTRAÑO</button>
        <button id="btn-stop" onclick="cortarLlamada()" style="background: #334155; display: none;">DETENER</button>
        <div id="status-msg" class="status-text">Conectando con el servidor...</div>
    </div>

    <script>
        // ==========================================
        // CONFIGURACIÓN (¡CAMBIA ESTO!)
        // ==========================================
        const SERVER_URL = 'tu-app-en-render.onrender.com'; // <--- Pon tu URL aquí sin https://
        
        const peerConfig = {
            host: SERVER_URL,
            port: 443,
            path: '/myapp',
            secure: true
        };

        let peer = null;
        let localStream = null;
        let currentCall = null;
        const statusMsg = document.getElementById('status-msg');
        const btnStart = document.getElementById('btn-start');
        const btnStop = document.getElementById('btn-stop');

        // 1. Iniciar cámara al cargar la página
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                localStream = stream;
                document.getElementById('local-video').srcObject = stream;
                iniciarPeer();
            })
            .catch(err => {
                statusMsg.innerText = "Error: Activa la cámara para poder entrar.";
                btnStart.disabled = true;
            });

        function iniciarPeer() {
            peer = new Peer(undefined, peerConfig);

            peer.on('open', (id) => {
                statusMsg.innerText = "Online. Listo para buscar.";
                console.log("Mi ID: " + id);
            });

            // Si alguien nos encuentra a nosotros
            peer.on('call', call => {
                if(currentCall) { 
                    call.close(); // Ocupado
                    return; 
                }
                statusMsg.innerText = "¡Encontrado! Conectando...";
                contestartLlamada(call);
            });

            peer.on('error', err => {
                console.error(err);
                if(err.type === 'peer-unavailable') {
                    statusMsg.innerText = "El usuario se desconectó. Buscando otro...";
                    setTimeout(buscarPareja, 1500);
                } else {
                    statusMsg.innerText = "Error de conexión. Reintenta.";
                }
            });
        }

        async function buscarPareja() {
            if (!peer || !peer.id) return;
            
            statusMsg.innerText = "Escaneando usuarios online...";
            btnStart.disabled = true;
            btnStart.style.opacity = "0.7";

            try {
                // Obtener lista de usuarios del servidor
                const response = await fetch(`https://${SERVER_URL}/myapp/peerjs/peers`);
                const usuarios = await response.json();

                // Filtrar (quitarme a mí mismo)
                const extraños = usuarios.filter(id => id !== peer.id);

                if (extraños.length === 0) {
                    statusMsg.innerText = "Nadie más está conectado. Esperando...";
                    btnStart.disabled = false;
                    btnStart.style.opacity = "1";
                    return;
                }

                // Elegir uno al azar
                const randomId = extraños[Math.floor(Math.random() * extraños.length)];
                
                statusMsg.innerText = "Usuario encontrado. Conectando...";
                const call = peer.call(randomId, localStream);
                contestartLlamada(call);

            } catch (error) {
                console.error(error);
                statusMsg.innerText = "Error al conectar con el servidor.";
                btnStart.disabled = false;
                btnStart.style.opacity = "1";
            }
        }

        function contestartLlamada(call) {
            currentCall = call;
            
            // Intercambiar botones
            btnStart.style.display = 'none';
            btnStop.style.display = 'inline-block';

            call.answer(localStream); // Responder automáticamente
            
            call.on('stream', remoteStream => {
                document.getElementById('remote-video').srcObject = remoteStream;
                statusMsg.innerText = "Conectado. Di hola.";
            });

            call.on('close', () => {
                cortarLlamada();
            });
        }

        function cortarLlamada() {
            if (currentCall) currentCall.close();
            currentCall = null;
            document.getElementById('remote-video').srcObject = null;
            
            statusMsg.innerText = "Llamada finalizada.";
            btnStart.style.display = 'inline-block';
            btnStop.style.display = 'none';
            btnStart.disabled = false;
            btnStart.style.opacity = "1";
        }
    </script>
</body>
</html>
