<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NeoConnect - Anti-Collision</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=VT323&display=swap" rel="stylesheet">
    <style>
        /* --- ESTILOS RETRO (Iguales que antes) --- */
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --primary: #e11d48;
            --accent: #f43f5e;
            --text: #f8fafc;
            --chat-bubble-me: #2563eb;
            --chat-bubble-them: #334155;
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0; padding: 0;
            min-height: 100dvh; display: flex; flex-direction: column;
            overflow-y: auto;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        h1 { text-align: center; margin: 10px 0; font-size: 1.2rem; }
        .main-container { display: flex; gap: 10px; width: 100%; max-width: 1200px; margin: 0 auto; padding: 0 10px; }
        .video-card {
            background: #000; border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px; position: relative; overflow: hidden; flex: 1; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        video { width: 100%; height: 100%; object-fit: cover; display: block; }
        #local-video { transform: scaleX(-1); }
        .badge {
            position: absolute; bottom: 8px; left: 8px; background: rgba(0, 0, 0, 0.6);
            padding: 3px 8px; border-radius: 6px; font-size: 0.7rem; font-weight: 600; z-index: 10;
        }
        /* TV STATIC */
        .tv-static { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 20; display: none; background: #111; overflow: hidden; }
        .tv-noise {
            position: absolute; top: -50%; left: -50%; right: -50%; bottom: -50%; width: 200%; height: 200vh;
            background: repeating-radial-gradient(#000 0 0.0001%, #111 0 0.0002%) 50% 0/2500px 2500px, repeating-conic-gradient(#000 0 0.0001%, #111 0 0.0002%) 60% 60%/2500px 2500px;
            background-blend-mode: difference; animation: noise .2s infinite alternate;
        }
        .tv-text {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #0f0; font-family: 'VT323', monospace; font-size: 1.5rem; text-shadow: 0 0 5px #0f0;
            letter-spacing: 2px; animation: blink 1s infinite; z-index: 22; text-align: center; width: 100%;
        }
        @keyframes noise { 100% { background-position: 50% 0, 60% 50%; } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        .scanlines {
            width: 100%; height: 100%; position: absolute;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px; z-index: 21;
        }
        /* CONTROLES */
        .controls-panel { display: flex; flex-direction: column; align-items: center; gap: 10px; padding: 15px 10px; width: 100%; }
        .main-btn {
            padding: 12px 0; width: 100%; max-width: 350px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none; border-radius: 12px; color: white; font-weight: 700; font-size: 1rem; cursor: pointer;
            box-shadow: 0 4px 15px rgba(225, 29, 72, 0.3);
        }
        .main-btn:disabled { opacity: 0.6; filter: grayscale(1); }
        .status-text { color: #94a3b8; font-size: 0.85rem; text-align: center; min-height: 20px; font-family: monospace;}
        
        /* LOGS EN PANTALLA (NUEVO) */
        #debug-log {
            width: 90%; max-width: 600px; height: 60px; overflow-y: scroll;
            background: rgba(0,0,0,0.5); border: 1px solid #333; color: #0f0;
            font-family: 'VT323', monospace; font-size: 0.8rem; padding: 5px;
            margin-bottom: 10px; display: none; /* Se activa si hay error */
        }

        /* CHAT */
        .chat-section { width: 100%; max-width: 600px; margin: 0 auto 20px auto; padding: 0 10px; display: none; flex-direction: column; gap: 10px; }
        .chat-window { height: 200px; background: #111827; border-radius: 12px; border: 1px solid #374151; padding: 10px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .msg { max-width: 80%; padding: 8px 12px; border-radius: 12px; font-size: 0.9rem; word-wrap: break-word; }
        .msg-me { align-self: flex-end; background: var(--chat-bubble-me); color: white; border-bottom-right-radius: 2px; }
        .msg-them { align-self: flex-start; background: var(--chat-bubble-them); color: #e2e8f0; border-bottom-left-radius: 2px; }
        .input-area { display: flex; gap: 10px; }
        .input-area input { flex: 1; padding: 12px; border-radius: 12px; border: 1px solid #374151; background: #1f2937; color: white; outline: none; }
        .input-area button { padding: 0 20px; background: #2563eb; border: none; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; }

        @media (max-width: 768px) {
            .main-container { flex-direction: column; height: auto; }
            .video-card { width: 100%; height: 35vh; min-height: 250px; }
            .chat-window { height: 180px; }
        }
    </style>
</head>
<body>

    <h1>NeoConnect <span style="font-size: 0.6em; color: #0f0; font-family: 'VT323';">SYNC-FIX</span></h1>

    <div class="main-container">
        <div class="video-card">
            <video id="local-video" autoplay muted playsinline></video>
            <div class="badge" style="color: #4ade80;">• TÚ</div>
        </div>

        <div class="video-card">
            <video id="remote-video" autoplay playsinline></video>
            <div class="badge" style="color: var(--primary);">• EXTRAÑO</div>
            
            <div id="tv-overlay" class="tv-static">
                <div class="tv-noise"></div>
                <div class="scanlines"></div>
                <div class="tv-text">BUSCANDO SEÑAL...</div>
            </div>
        </div>
    </div>

    <div class="controls-panel">
        <div id="status-msg" class="status-text">Iniciando sistema...</div>
        <div id="debug-log"></div>
        <button id="btn-start" class="main-btn" onclick="buscarPareja()">BUSCAR EXTRAÑO</button>
        <button id="btn-stop" class="main-btn" onclick="cortarLlamada()" style="background: #334155; display: none;">DETENER</button>
    </div>

    <div class="chat-section" id="chat-section">
        <div class="chat-window" id="chat-window"></div>
        <div class="input-area">
            <input type="text" id="msg-input" placeholder="Escribe aquí..." onkeypress="if(event.key === 'Enter') enviarMensaje()">
            <button onclick="enviarMensaje()">➤</button>
        </div>
    </div>

    <script>
        // TU SERVIDOR
        const SERVER_URL = 'backend-omegle-17xd.onrender.com';
        
        const peerConfig = {
            host: SERVER_URL,
            port: 443,
            path: '/myapp',
            secure: true,
            debug: 2, // Muestra errores en consola
            config: {
                iceServers: [
                    { urls: 'stun:stun1.l.google.com:19302' },
                    { urls: 'stun:stun2.l.google.com:19302' },
                    { urls: 'stun:stun3.l.google.com:19302' },
                    { urls: 'stun:stun4.l.google.com:19302' }
                ]
            }
        };

        let peer = null;
        let localStream = null;
        let currentCall = null;
        let currentDataConn = null;
        let isSearching = false;

        const statusMsg = document.getElementById('status-msg');
        const btnStart = document.getElementById('btn-start');
        const btnStop = document.getElementById('btn-stop');
        const chatSection = document.getElementById('chat-section');
        const chatWindow = document.getElementById('chat-window');
        const msgInput = document.getElementById('msg-input');
        const tvOverlay = document.getElementById('tv-overlay');
        const debugLog = document.getElementById('debug-log');

        function log(text) {
            console.log(text);
            debugLog.style.display = 'block';
            debugLog.innerHTML += `> ${text}<br>`;
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        // INICIO AUTOMÁTICO
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: true })
            .then(stream => {
                localStream = stream;
                document.getElementById('local-video').srcObject = stream;
                iniciarPeer();
            })
            .catch(err => {
                statusMsg.innerText = "Error: Cámara bloqueada.";
                log("Error Cámara: " + err);
                btnStart.disabled = true;
            });

        function iniciarPeer() {
            peer = new Peer(undefined, peerConfig);
            
            peer.on('open', (id) => { 
                statusMsg.innerText = "Sistema Listo.";
                log("Mi ID: " + id);
            });
            
            // ALGUIEN ME LLAMA (YO SOY EL RECEPTOR)
            peer.on('call', call => {
                log("¡Llamada entrante recibida!");
                
                // Si yo estaba buscando activamente, DEJO DE BUSCAR para contestar
                isSearching = false; 
                statusMsg.innerText = "Conectando...";
                
                gestionarLlamada(call);
            });

            peer.on('connection', conn => {
                log("Conexión de datos recibida.");
                gestionarChat(conn);
            });

            peer.on('error', err => {
                log("Error Peer: " + err.type);
                if(err.type === 'peer-unavailable') {
                    // Si falla la conexión, reintentamos suavemente si estábamos buscando
                    if(isSearching) setTimeout(buscarPareja, 2000);
                }
            });
        }

        async function buscarPareja() {
            if (!peer || !peer.id) return;
            
            isSearching = true; // Marcar que estoy buscando
            tvOverlay.style.display = 'block'; 
            statusMsg.innerText = "Buscando...";
            btnStart.disabled = true;
            btnStart.style.opacity = "0.7";
            log("Iniciando búsqueda...");

            try {
                const response = await fetch(`https://${SERVER_URL}/myapp/peerjs/peers?ts=${Date.now()}`);
                const usuarios = await response.json();
                const extraños = usuarios.filter(id => id !== peer.id);

                if (extraños.length === 0) {
                    statusMsg.innerText = "Esperando usuarios...";
                    log("Nadie online. Reintentando en 3s...");
                    setTimeout(() => {
                        if(isSearching) buscarPareja(); // Loop de búsqueda
                    }, 3000);
                    return;
                }

                log(`Encontrados: ${extraños.length} usuarios.`);
                const randomId = extraños[Math.floor(Math.random() * extraños.length)];
                
                // --- TRUCO ANTI-COLISIÓN ---
                // Esperamos un tiempo aleatorio entre 0 y 2 segundos antes de llamar.
                // Si el otro llama primero durante esta espera, mi evento 'call' saltará y cancelaré esto.
                const randomDelay = Math.floor(Math.random() * 2000); 
                log(`Esperando ${randomDelay}ms para llamar...`);
                statusMsg.innerText = "Sincronizando...";

                setTimeout(() => {
                    // Verificamos si alguien me llamó mientras esperaba
                    if (!isSearching || currentCall) {
                        log("Alguien me llamó primero. Cancelo mi llamada.");
                        return;
                    }

                    log(`Llamando a: ${randomId}`);
                    const call = peer.call(randomId, localStream);
                    const conn = peer.connect(randomId);
                    
                    gestionarLlamada(call);
                    gestionarChat(conn);
                }, randomDelay);

            } catch (error) {
                log("Error Fetch: " + error);
                setTimeout(buscarPareja, 3000);
            }
        }

        function gestionarLlamada(call) {
            // Si ya tengo llamada, cierro la nueva (ocupado)
            if (currentCall && currentCall.peer !== call.peer) {
                call.close();
                return;
            }

            currentCall = call;
            log("Procesando llamada...");
            
            // IMPORTANTE: Responder a la llamada
            call.answer(localStream);
            
            call.on('stream', remoteStream => {
                log("STREAM DE VIDEO RECIBIDO");
                
                // Forzar reproducción por si el navegador se duerme
                const videoElement = document.getElementById('remote-video');
                videoElement.srcObject = remoteStream;
                videoElement.play().catch(e => log("Error autoplay: " + e));

                tvOverlay.style.display = 'none';
                mostrarInterfazConectado();
            });
            
            call.on('error', err => log("Error en llamada: " + err));
            call.on('close', cortarLlamada);
        }

        function gestionarChat(conn) {
            currentDataConn = conn;
            conn.on('open', () => { 
                log("Chat abierto OK"); 
                chatWindow.innerHTML = ''; 
            });
            conn.on('data', data => { agregarMensaje(data, 'them'); });
            conn.on('error', err => log("Error Chat: " + err));
        }

        function enviarMensaje() {
            const texto = msgInput.value.trim();
            if (!texto || !currentDataConn) return;
            currentDataConn.send(texto);
            agregarMensaje(texto, 'me');
            msgInput.value = '';
        }

        function agregarMensaje(texto, tipo) {
            const div = document.createElement('div');
            div.className = `msg msg-${tipo}`;
            div.innerText = texto;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function mostrarInterfazConectado() {
            isSearching = false; // Dejamos de buscar
            btnStart.style.display = 'none';
            btnStop.style.display = 'block';
            chatSection.style.display = 'flex';
            statusMsg.innerText = "CONECTADO";
            log("Conexión establecida exitosamente.");
            setTimeout(() => { chatSection.scrollIntoView({ behavior: 'smooth' }); }, 500);
        }

        function cortarLlamada() {
            isSearching = false;
            if (currentCall) currentCall.close();
            if (currentDataConn) currentDataConn.close();
            
            currentCall = null;
            currentDataConn = null;
            document.getElementById('remote-video').srcObject = null;
            
            tvOverlay.style.display = 'none';
            statusMsg.innerText = "Desconectado.";
            btnStart.style.display = 'block';
            btnStop.style.display = 'none';
            chatSection.style.display = 'none';
            
            btnStart.disabled = false;
            btnStart.style.opacity = "1";
            log("Llamada finalizada.");
        }
    </script>
</body>
</html>
