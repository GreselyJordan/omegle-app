<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NeoConnect - Final Fix</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-grid"></div>
    <div class="scanlines-global"></div>

    <h1>NeoConnect <span style="font-size: 0.6em; color: #0f0; font-family: 'VT323';">Final V.2.2</span></h1>

    <div class="main-container">
        <div class="video-card">
            <video id="local-video" autoplay muted playsinline></video>
            <div class="badge" style="color: #4ade80;">• TÚ</div>
        </div>

        <div class="video-card">
            <video id="remote-video" autoplay playsinline></video>
            <div class="badge" style="color: var(--primary);">• EXTRAÑO</div>
            
            <div id="tv-overlay" class="tv-static">
                <div class="tv-noise"></div>
                <div class="scanlines"></div>
                <div class="tv-text">BUSCANDO SEÑAL...</div>
            </div>
        </div>
    </div>

    <div class="controls-panel">
        <div id="status-msg" class="status-text">SYSTEM INITIALIZING...</div>
        <div id="debug-log"></div>
        
        <div class="action-buttons">
            <button id="btn-start" class="main-btn" onclick="buscarPareja()">INITIATE SEARCH</button>
            <button id="btn-cancel" class="main-btn" onclick="cancelarBusqueda()" style="display: none; border-color: #ff9900; color: #ff9900;">CANCEL SCAN</button>
            <button id="btn-stop" class="main-btn" onclick="cortarLlamada()" style="display: none; border-color: #ff0000; color: #ff0000;">TERMINATE LINK</button>
        </div>

        <div class="secondary-controls">
            <button id="btn-cam" class="icon-btn" onclick="switchCamera()" title="Switch Camera">
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2-2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
            </button>
            <button id="btn-mic" class="icon-btn" onclick="toggleMic()" title="Toggle Mic">
                <svg id="mic-icon" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
            </button>
        </div>
    </div>

    <div class="chat-section" id="chat-section">
        <div class="chat-window" id="chat-window"></div>
        <div class="input-area">
            <input type="text" id="msg-input" placeholder="Escribe aquí..." onkeypress="if(event.key === 'Enter') enviarMensaje()">
            <button onclick="enviarMensaje()">➤</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
