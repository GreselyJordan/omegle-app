<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NeoConnect - Chat & Video</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --primary: #e11d48;
            --accent: #f43f5e;
            --text: #f8fafc;
            --chat-bubble-me: #2563eb;
            --chat-bubble-them: #334155;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Scroll habilitado */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        h1 { 
            text-align: center;
            margin: 10px 0; 
            font-size: 1.2rem; 
        }

        /* --- CONTENEDOR VIDEO --- */
        .main-container {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 10px;
        }

        .video-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            flex: 1; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
            display: block; 
        }

        #local-video { transform: scaleX(-1); }

        .badge {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background: rgba(0, 0, 0, 0.6);
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 600;
            z-index: 10;
        }

        /* --- CONTROLES --- */
        .controls-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 15px 10px;
            width: 100%;
        }

        .main-btn {
            padding: 12px 0;
            width: 100%;
            max-width: 350px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(225, 29, 72, 0.3);
        }
        .main-btn:disabled { opacity: 0.6; filter: grayscale(1); }

        .status-text { color: #94a3b8; font-size: 0.85rem; text-align: center; min-height: 20px;}

        /* --- SECCIÓN DE CHAT (NUEVO) --- */
        .chat-section {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 20px auto; /* Margen abajo para scroll */
            padding: 0 10px;
            display: none; /* Oculto hasta conectar */
            flex-direction: column;
            gap: 10px;
        }

        .chat-window {
            height: 200px;
            background: #111827;
            border-radius: 12px;
            border: 1px solid #374151;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .msg {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 0.9rem;
            word-wrap: break-word;
        }

        .msg-me {
            align-self: flex-end;
            background: var(--chat-bubble-me);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .msg-them {
            align-self: flex-start;
            background: var(--chat-bubble-them);
            color: #e2e8f0;
            border-bottom-left-radius: 2px;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #374151;
            background: #1f2937;
            color: white;
            outline: none;
        }

        .input-area button {
            padding: 0 20px;
            background: #2563eb;
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        /* --- MODO MÓVIL (VERTICAL) --- */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                height: auto;
            }

            .video-card {
                width: 100%;
                height: 35vh; 
                min-height: 250px;
            }
            
            /* Ajuste para que el chat no se coma toda la pantalla al abrir teclado */
            .chat-window { height: 180px; }
        }
    </style>
</head>
<body>

    <h1>NeoConnect</h1>

    <div class="main-container">
        <div class="video-card">
            <video id="local-video" autoplay muted playsinline></video>
            <div class="badge" style="color: #4ade80;">• TÚ</div>
        </div>

        <div class="video-card">
            <video id="remote-video" autoplay playsinline></video>
            <div class="badge" style="color: var(--primary);">• EXTRAÑO</div>
        </div>
    </div>

    <div class="controls-panel">
        <div id="status-msg" class="status-text">Conectando al servidor...</div>
        <button id="btn-start" class="main-btn" onclick="buscarPareja()">BUSCAR EXTRAÑO</button>
        <button id="btn-stop" class="main-btn" onclick="cortarLlamada()" style="background: #334155; display: none;">DETENER</button>
    </div>

    <div class="chat-section" id="chat-section">
        <div class="chat-window" id="chat-window">
            <div class="msg msg-them" style="background: transparent; color: #64748b; font-size: 0.8rem;">
                Chat conectado. Di hola.
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="msg-input" placeholder="Escribe un mensaje..." onkeypress="if(event.key === 'Enter') enviarMensaje()">
            <button onclick="enviarMensaje()">➤</button>
        </div>
    </div>

    <script>
        const SERVER_URL = 'backend-omegle-17xd.onrender.com';
        
        const peerConfig = {
            host: SERVER_URL,
            port: 443,
            path: '/myapp',
            secure: true
        };

        let peer = null;
        let localStream = null;
        let currentCall = null;     // Conexión de Video
        let currentDataConn = null; // Conexión de Texto (Chat)

        const statusMsg = document.getElementById('status-msg');
        const btnStart = document.getElementById('btn-start');
        const btnStop = document.getElementById('btn-stop');
        const chatSection = document.getElementById('chat-section');
        const chatWindow = document.getElementById('chat-window');
        const msgInput = document.getElementById('msg-input');

        // Configuración de cámara
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: true })
            .then(stream => {
                localStream = stream;
                document.getElementById('local-video').srcObject = stream;
                iniciarPeer();
            })
            .catch(err => {
                statusMsg.innerText = "Error: Habilita la cámara.";
                btnStart.disabled = true;
            });

        function iniciarPeer() {
            peer = new Peer(undefined, peerConfig);

            peer.on('open', (id) => {
                statusMsg.innerText = "Listo. Pulsa Buscar.";
                console.log("Mi ID: " + id);
            });

            // 1. Recibir llamada de VIDEO
            peer.on('call', call => {
                if(currentCall) { call.close(); return; }
                statusMsg.innerText = "¡Encontrado! Conectando vídeo...";
                gestionarLlamada(call);
            });

            // 2. Recibir conexión de CHAT
            peer.on('connection', conn => {
                if(currentDataConn) { conn.close(); return; }
                gestionarChat(conn);
            });

            peer.on('error', err => {
                console.error(err);
                if(err.type === 'peer-unavailable') {
                    statusMsg.innerText = "Usuario desconectado. Reintentando...";
                    setTimeout(buscarPareja, 1500);
                }
            });
        }

        async function buscarPareja() {
            if (!peer || !peer.id) return;
            
            statusMsg.innerText = "Buscando...";
            btnStart.disabled = true;
            btnStart.style.opacity = "0.7";

            try {
                const response = await fetch(`https://${SERVER_URL}/myapp/peerjs/peers`);
                const usuarios = await response.json();
                const extraños = usuarios.filter(id => id !== peer.id);

                if (extraños.length === 0) {
                    statusMsg.innerText = "Nadie online. Espera...";
                    btnStart.disabled = false;
                    btnStart.style.opacity = "1";
                    return;
                }

                const randomId = extraños[Math.floor(Math.random() * extraños.length)];
                
                statusMsg.innerText = "Conectando...";
                
                // INICIAR AMBAS CONEXIONES (Video y Chat)
                const call = peer.call(randomId, localStream);
                const conn = peer.connect(randomId); // Conexión de datos

                gestionarLlamada(call);
                gestionarChat(conn);

            } catch (error) {
                console.error(error);
                statusMsg.innerText = "Error del servidor.";
                btnStart.disabled = false;
                btnStart.style.opacity = "1";
            }
        }

        // --- LÓGICA DE VIDEO ---
        function gestionarLlamada(call) {
            currentCall = call;
            mostrarInterfazConectado();
            call.answer(localStream);
            call.on('stream', remoteStream => {
                document.getElementById('remote-video').srcObject = remoteStream;
            });
            call.on('close', cortarLlamada);
        }

        // --- LÓGICA DE CHAT ---
        function gestionarChat(conn) {
            currentDataConn = conn;
            
            conn.on('open', () => {
                console.log("Chat abierto");
                // Limpiar chat anterior
                chatWindow.innerHTML = '<div class="msg msg-them" style="background:transparent; color:#64748b;">Chat conectado.</div>';
            });

            conn.on('data', data => {
                agregarMensaje(data, 'them');
            });

            conn.on('close', () => {
                console.log("Chat cerrado");
            });
        }

        function enviarMensaje() {
            const texto = msgInput.value.trim();
            if (!texto || !currentDataConn) return;

            // Enviar al otro
            currentDataConn.send(texto);
            
            // Mostrar en mi pantalla
            agregarMensaje(texto, 'me');
            msgInput.value = '';
        }

        function agregarMensaje(texto, tipo) {
            const div = document.createElement('div');
            div.className = `msg msg-${tipo}`;
            div.innerText = texto;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll abajo
        }

        // --- INTERFAZ ---
        function mostrarInterfazConectado() {
            btnStart.style.display = 'none';
            btnStop.style.display = 'block';
            chatSection.style.display = 'flex'; // Mostrar chat
            statusMsg.innerText = "Conectado.";
            // Scroll hacia el chat para que se vea en móvil
            setTimeout(() => {
                chatSection.scrollIntoView({ behavior: 'smooth' });
            }, 500);
        }

        function cortarLlamada() {
            if (currentCall) currentCall.close();
            if (currentDataConn) currentDataConn.close();
            
            currentCall = null;
            currentDataConn = null;
            document.getElementById('remote-video').srcObject = null;
            
            statusMsg.innerText = "Llamada finalizada.";
            btnStart.style.display = 'block';
            btnStop.style.display = 'none';
            chatSection.style.display = 'none'; // Ocultar chat
            
            btnStart.disabled = false;
            btnStart.style.opacity = "1";
        }
    </script>
</body>
</html>
