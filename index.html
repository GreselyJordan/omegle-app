<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NeoConnect - Final Fix</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-grid"></div>
    <div class="scanlines-global"></div>

    <h1>NeoConnect <span style="font-size: 0.6em; color: #0f0; font-family: 'VT323';">Final V.2.2</span></h1>

    <div class="main-container">
        <div class="video-card">
            <video id="local-video" autoplay muted playsinline></video>
            <div class="badge" style="color: #4ade80;">• TÚ</div>
        </div>

        <div class="video-card">
            <video id="remote-video" autoplay playsinline></video>
            <div class="badge" style="color: var(--primary);">• EXTRAÑO</div>
            
            <div id="tv-overlay" class="tv-static">
                <div class="tv-noise"></div>
                <div class="scanlines"></div>
                <div class="tv-text">BUSCANDO SEÑAL...</div>
            </div>
        </div>
    </div>

    <div class="controls-panel">
        <div id="status-msg" class="status-text">Iniciando sistema...</div>
        <div id="debug-log"></div>
        <button id="btn-start" class="main-btn" onclick="buscarPareja()">BUSCAR EXTRAÑO</button>
        <button id="btn-stop" class="main-btn" onclick="cortarLlamada()" style="background: #334155; display: none;">DETENER</button>
    </div>

    <div class="chat-section" id="chat-section">
        <div class="chat-window" id="chat-window"></div>
        <div class="input-area">
            <input type="text" id="msg-input" placeholder="Escribe aquí..." onkeypress="if(event.key === 'Enter') enviarMensaje()">
            <button onclick="enviarMensaje()">➤</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
