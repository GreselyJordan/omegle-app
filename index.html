<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Aleatorio</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .video-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 100%;
            max-width: 1200px;
            height: 70vh;
        }

        .video-wrapper {
            flex: 1;
            background: #1e293b;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Efecto espejo */
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        button {
            background: #e11d48;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(225, 29, 72, 0.5);
            transition: all 0.3s;
        }

        button:hover { transform: scale(1.05); background: #be123c; }
        button:disabled { background: #64748b; cursor: not-allowed; box-shadow: none;}

        .status { margin-top: 15px; color: #94a3b8; font-size: 0.9rem; }
        .tag { position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.6); padding: 5px 10px; border-radius: 5px; font-size: 0.8rem;}
    </style>
</head>
<body>

    <div class="video-container">
        <div class="video-wrapper">
            <video id="remote-video" autoplay playsinline></video>
            <div class="tag">Extraño</div>
        </div>
        <div class="video-wrapper" style="max-width: 200px; position: absolute; bottom: 20px; right: 20px; height: 150px; border: 2px solid rgba(255,255,255,0.2); z-index: 10;">
            <video id="local-video" autoplay muted playsinline></video>
            <div class="tag">Tú</div>
        </div>
    </div>

    <div class="controls">
        <button id="btn-start" onclick="buscarPareja()">BUSCAR EXTRAÑO</button>
        <button id="btn-stop" onclick="cortarLlamada()" style="background: #334155; display: none;">DETENER</button>
        <div class="status" id="status-msg">Conectando con el servidor...</div>
    </div>

    <script>
        // --- CONFIGURACIÓN CRÍTICA ---
        // Cambia esto por TU URL de Render (sin https://)
        const SERVER_URL = 'tu-app-en-render.onrender.com'; 
        
        const peerConfig = {
            host: SERVER_URL,
            port: 443,
            path: '/myapp',
            secure: true
        };

        let peer = null;
        let localStream = null;
        let currentCall = null;
        const statusMsg = document.getElementById('status-msg');
        const btnStart = document.getElementById('btn-start');
        const btnStop = document.getElementById('btn-stop');

        // 1. Iniciar cámara
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                localStream = stream;
                document.getElementById('local-video').srcObject = stream;
                iniciarPeer();
            })
            .catch(err => {
                statusMsg.innerText = "Error: Necesitamos permiso de cámara y micrófono.";
            });

        function iniciarPeer() {
            peer = new Peer(undefined, peerConfig);

            peer.on('open', (id) => {
                statusMsg.innerText = "¡En línea! Pulsa buscar para encontrar a alguien.";
                console.log("Mi ID: " + id);
            });

            // Si alguien nos encuentra a nosotros
            peer.on('call', call => {
                if(currentCall) { 
                    call.close(); // Si ya estoy hablando, rechazo
                    return; 
                }
                statusMsg.innerText = "¡Alguien te encontró!";
                contestartLlamada(call);
            });

            peer.on('error', err => {
                console.error(err);
                if(err.type === 'peer-unavailable') {
                    statusMsg.innerText = "Usuario desconectado. Buscando otro...";
                    setTimeout(buscarPareja, 2000); // Reintentar
                } else {
                    statusMsg.innerText = "Error de conexión. Revisa la consola.";
                }
            });
        }

        async function buscarPareja() {
            if (!peer || !peer.id) return;
            
            statusMsg.innerText = "Buscando usuarios online...";
            btnStart.disabled = true;

            try {
                // Truco: Pedimos al servidor la lista de todos los conectados
                const response = await fetch(`https://${SERVER_URL}/myapp/peerjs/peers`);
                const usuarios = await response.json();

                // Filtramos: Quitamos nuestro propio ID
                const extraños = usuarios.filter(id => id !== peer.id);

                if (extraños.length === 0) {
                    statusMsg.innerText = "Nadie más está conectado. Esperando...";
                    btnStart.disabled = false;
                    return;
                }

                // Elegimos uno al azar
                const randomId = extraños[Math.floor(Math.random() * extraños.length)];
                
                statusMsg.innerText = "Conectando con un extraño...";
                const call = peer.call(randomId, localStream);
                contestartLlamada(call);

            } catch (error) {
                console.error(error);
                statusMsg.innerText = "Error al buscar usuarios (¿El servidor está despierto?)";
                btnStart.disabled = false;
            }
        }

        function contestartLlamada(call) {
            currentCall = call;
            
            // Cambiar botones
            btnStart.style.display = 'none';
            btnStop.style.display = 'inline-block';

            call.answer(localStream); // Responder
            
            call.on('stream', remoteStream => {
                document.getElementById('remote-video').srcObject = remoteStream;
                statusMsg.innerText = "Conectado con un extraño.";
            });

            call.on('close', () => {
                cortarLlamada();
            });
        }

        function cortarLlamada() {
            if (currentCall) currentCall.close();
            currentCall = null;
            document.getElementById('remote-video').srcObject = null;
            
            btnStart.style.display = 'inline-block';
            btnStop.style.display = 'none';
            btnStart.disabled = false;
            statusMsg.innerText = "Llamada finalizada.";
        }
    </script>
</body>
</html>
