<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NeoConnect - Mobile Ready</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.8);
            --primary: #e11d48;
            --accent: #f43f5e;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            height: 100vh;
            height: 100dvh; /* Altura dinámica para móviles modernos */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        h1 { 
            margin: 10px 0; 
            font-weight: 600; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            font-size: 1.2rem; 
        }

        /* CONTENEDOR PRINCIPAL */
        .main-container {
            width: 95%;
            height: 75vh;
            max-width: 1400px;
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .video-card {
            flex: 1;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }

        #local-video { transform: scaleX(-1); }

        .badge {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.6);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            backdrop-filter: blur(4px);
            z-index: 10;
        }

        /* BOTONES Y CONTROLES */
        .controls-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
            z-index: 20;
            padding-bottom: 20px;
        }

        button {
            padding: 15px 40px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(225, 29, 72, 0.4);
            width: 80%;
            max-width: 300px;
            -webkit-tap-highlight-color: transparent; /* Quita el flash azul en móviles */
        }

        button:active { transform: scale(0.98); }
        button:disabled { background: #475569; opacity: 0.7; box-shadow: none; }

        .status-text { color: #94a3b8; font-size: 0.85rem; font-family: monospace;}

        /* --- MODO CELULAR (RESPONSIVE) --- */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column; /* Cambia a vertical */
                height: auto;
                flex: 1; /* Ocupa el espacio disponible */
                width: 90%;
            }

            .video-card {
                width: 100%;
                height: 45%; /* Cada video ocupa casi la mitad */
                border-radius: 12px;
            }

            h1 { font-size: 1rem; margin-top: 15px; }
            
            button {
                padding: 12px 20px;
                width: 90%; /* Botón más ancho en celular */
            }
        }
    </style>
</head>
<body>

    <h1>NeoConnect <span style="color: var(--primary);">Mobile</span></h1>

    <div class="main-container">
        <div class="video-card">
            <video id="local-video" autoplay muted playsinline></video>
            <div class="badge" style="color: #4ade80;">• TÚ</div>
        </div>

        <div class="video-card">
            <video id="remote-video" autoplay playsinline></video>
            <div class="badge" style="color: var(--primary);">• EXTRAÑO</div>
        </div>
    </div>

    <div class="controls-panel">
        <button id="btn-start" onclick="buscarPareja()">BUSCAR EXTRAÑO</button>
        <button id="btn-stop" onclick="cortarLlamada()" style="background: #334155; display: none;">DETENER</button>
        <div id="status-msg" class="status-text">Conectando al servidor...</div>
    </div>

    <script>
        // ==========================================
        // TU URL DE RENDER YA CONFIGURADA
        // ==========================================
        const SERVER_URL = 'backend-omegle-17xd.onrender.com';
        
        const peerConfig = {
            host: SERVER_URL,
            port: 443,
            path: '/myapp',
            secure: true
        };

        let peer = null;
        let localStream = null;
        let currentCall = null;
        const statusMsg = document.getElementById('status-msg');
        const btnStart = document.getElementById('btn-start');
        const btnStop = document.getElementById('btn-stop');

        // Configuración para móviles: playsinline es obligatorio en iPhone
        const videoConstraints = {
            video: {
                facingMode: "user" // Usa la cámara frontal por defecto
            },
            audio: true
        };

        navigator.mediaDevices.getUserMedia(videoConstraints)
            .then(stream => {
                localStream = stream;
                document.getElementById('local-video').srcObject = stream;
                iniciarPeer();
            })
            .catch(err => {
                statusMsg.innerText = "Error: Permite la cámara en el navegador.";
                console.error(err);
                btnStart.disabled = true;
            });

        function iniciarPeer() {
            peer = new Peer(undefined, peerConfig);

            peer.on('open', (id) => {
                statusMsg.innerText = "Listo. Toca buscar.";
                console.log("ID Propio: " + id);
            });

            peer.on('call', call => {
                if(currentCall) { call.close(); return; }
                statusMsg.innerText = "¡Encontrado! Conectando...";
                contestartLlamada(call);
            });

            peer.on('error', err => {
                console.error(err);
                if(err.type === 'peer-unavailable') {
                    statusMsg.innerText = "Usuario desconectado. Reintentando...";
                    setTimeout(buscarPareja, 1500);
                } else {
                    statusMsg.innerText = "Error de conexión.";
                }
            });
        }

        async function buscarPareja() {
            if (!peer || !peer.id) return;
            
            statusMsg.innerText = "Buscando...";
            btnStart.disabled = true;
            btnStart.style.opacity = "0.7";

            try {
                const response = await fetch(`https://${SERVER_URL}/myapp/peerjs/peers`);
                const usuarios = await response.json();
                const extraños = usuarios.filter(id => id !== peer.id);

                if (extraños.length === 0) {
                    statusMsg.innerText = "Nadie online. Espera...";
                    btnStart.disabled = false;
                    btnStart.style.opacity = "1";
                    return;
                }

                const randomId = extraños[Math.floor(Math.random() * extraños.length)];
                
                statusMsg.innerText = "Conectando...";
                const call = peer.call(randomId, localStream);
                contestartLlamada(call);

            } catch (error) {
                console.error(error);
                statusMsg.innerText = "Error del servidor.";
                btnStart.disabled = false;
                btnStart.style.opacity = "1";
            }
        }

        function contestartLlamada(call) {
            currentCall = call;
            btnStart.style.display = 'none';
            btnStop.style.display = 'inline-block';

            call.answer(localStream);
            
            call.on('stream', remoteStream => {
                document.getElementById('remote-video').srcObject = remoteStream;
                statusMsg.innerText = "Conectado.";
            });

            call.on('close', () => {
                cortarLlamada();
            });
        }

        function cortarLlamada() {
            if (currentCall) currentCall.close();
            currentCall = null;
            document.getElementById('remote-video').srcObject = null;
            
            statusMsg.innerText = "Fin de la llamada.";
            btnStart.style.display = 'inline-block';
            btnStop.style.display = 'none';
            btnStart.disabled = false;
            btnStart.style.opacity = "1";
        }
    </script>
</body>
</html>
