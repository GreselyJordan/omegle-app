<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NeoConnect - Stable V.2.1</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --primary: #e11d48;
            --accent: #f43f5e;
            --text: #f8fafc;
            --chat-bubble-me: #2563eb;
            --chat-bubble-them: #334155;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        h1 { 
            text-align: center;
            margin: 10px 0; 
            font-size: 1.2rem; 
        }

        /* --- CONTENEDOR VIDEO --- */
        .main-container {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 10px;
        }

        .video-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            flex: 1; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            background: #000; 
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block; 
        }

        #local-video { transform: scaleX(-1); }

        .badge {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background: rgba(0, 0, 0, 0.6);
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 600;
            z-index: 10;
        }

        /* --- EFECTO TV ANTIGUA --- */
        .tv-static {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            display: none; 
            background: #111;
            overflow: hidden;
        }

        .tv-noise {
            position: absolute;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            width: 200%;
            height: 200vh;
            background: repeating-radial-gradient(#000 0 0.0001%, #111 0 0.0002%) 50% 0/2500px 2500px, repeating-conic-gradient(#000 0 0.0001%, #111 0 0.0002%) 60% 60%/2500px 2500px;
            background-blend-mode: difference;
            animation: noise .2s infinite alternate;
        }

        .tv-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0f0; 
            font-family: 'VT323', monospace; 
            font-size: 1.5rem;
            text-shadow: 0 0 5px #0f0;
            letter-spacing: 2px;
            animation: blink 1s infinite;
            z-index: 22;
            text-align: center;
            width: 100%;
        }

        @keyframes noise { 100% { background-position: 50% 0, 60% 50%; } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        .scanlines {
            width: 100%;
            height: 100%;
            position: absolute;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            z-index: 21;
        }

        /* --- CONTROLES --- */
        .controls-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 15px 10px;
            width: 100%;
        }

        .main-btn {
            padding: 12px 0;
            width: 100%;
            max-width: 350px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(225, 29, 72, 0.3);
        }
        .main-btn:disabled { opacity: 0.6; filter: grayscale(1); }

        .status-text { color: #94a3b8; font-size: 0.85rem; text-align: center; min-height: 20px;}

        /* --- CHAT --- */
        .chat-section {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 20px auto;
            padding: 0 10px;
            display: none;
            flex-direction: column;
            gap: 10px;
        }

        .chat-window {
            height: 200px;
            background: #111827;
            border-radius: 12px;
            border: 1px solid #374151;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .msg {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 0.9rem;
            word-wrap: break-word;
        }

        .msg-me { align-self: flex-end; background: var(--chat-bubble-me); color: white; border-bottom-right-radius: 2px; }
        .msg-them { align-self: flex-start; background: var(--chat-bubble-them); color: #e2e8f0; border-bottom-left-radius: 2px; }

        .input-area { display: flex; gap: 10px; }
        .input-area input { flex: 1; padding: 12px; border-radius: 12px; border: 1px solid #374151; background: #1f2937; color: white; outline: none; }
        .input-area button { padding: 0 20px; background: #2563eb; border: none; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; }

        @media (max-width: 768px) {
            .main-container { flex-direction: column; height: auto; }
            .video-card { width: 100%; height: 35vh; min-height: 250px; }
            .chat-window { height: 180px; }
        }
    </style>
</head>
<body>

    <h1>NeoConnect <span style="font-size: 0.6em; color: #0f0; font-family: 'VT323';">STABLE</span></h1>

    <div class="main-container">
        <div class="video-card">
            <video id="local-video" autoplay muted playsinline></video>
            <div class="badge" style="color: #4ade80;">• TÚ</div>
        </div>

        <div class="video-card">
            <video id="remote-video" autoplay playsinline></video>
            <div class="badge" style="color: var(--primary);">• EXTRAÑO</div>
            
            <div id="tv-overlay" class="tv-static">
                <div class="tv-noise"></div>
                <div class="scanlines"></div>
                <div class="tv-text">BUSCANDO SEÑAL...</div>
            </div>
        </div>
    </div>

    <div class="controls-panel">
        <div id="status-msg" class="status-text">Cargando sistema...</div>
        <button id="btn-start" class="main-btn" onclick="buscarPareja()">BUSCAR EXTRAÑO</button>
        <button id="btn-stop" class="main-btn" onclick="cortarLlamada()" style="background: #334155; display: none;">DETENER</button>
    </div>

    <div class="chat-section" id="chat-section">
        <div class="chat-window" id="chat-window"></div>
        <div class="input-area">
            <input type="text" id="msg-input" placeholder="Escribe aquí..." onkeypress="if(event.key === 'Enter') enviarMensaje()">
            <button onclick="enviarMensaje()">➤</button>
        </div>
    </div>

    <script>
        const SERVER_URL = 'backend-omegle-17xd.onrender.com';
        
        // --- AQUÍ ESTÁ EL TRUCO PARA MEJORAR CONEXIÓN ---
        const peerConfig = {
            host: SERVER_URL,
            port: 443,
            path: '/myapp',
            secure: true,
            // Agregamos servidores STUN públicos de Google para atravesar routers
            config: {
                iceServers: [
                    { urls: 'stun:stun1.l.google.com:19302' },
                    { urls: 'stun:stun2.l.google.com:19302' },
                    { urls: 'stun:stun3.l.google.com:19302' },
                    { urls: 'stun:stun4.l.google.com:19302' }
                ]
            }
        };

        let peer = null;
        let localStream = null;
        let currentCall = null;
        let currentDataConn = null;

        const statusMsg = document.getElementById('status-msg');
        const btnStart = document.getElementById('btn-start');
        const btnStop = document.getElementById('btn-stop');
        const chatSection = document.getElementById('chat-section');
        const chatWindow = document.getElementById('chat-window');
        const msgInput = document.getElementById('msg-input');
        const tvOverlay = document.getElementById('tv-overlay');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: true })
            .then(stream => {
                localStream = stream;
                document.getElementById('local-video').srcObject = stream;
                iniciarPeer();
            })
            .catch(err => {
                statusMsg.innerText = "Error: Habilita la cámara.";
                btnStart.disabled = true;
            });

        function iniciarPeer() {
            peer = new Peer(undefined, peerConfig);
            peer.on('open', (id) => { 
                statusMsg.innerText = "Sistema Online. Listo."; 
                console.log("ID: " + id);
            });
            
            peer.on('call', call => {
                if(currentCall) { call.close(); return; }
                statusMsg.innerText = "¡Señal recibida!";
                gestionarLlamada(call);
            });

            peer.on('connection', conn => {
                if(currentDataConn) { conn.close(); return; }
                gestionarChat(conn);
            });

            peer.on('error', err => {
                console.error("Peer Error:", err);
                if(err.type === 'peer-unavailable') {
                    statusMsg.innerText = "Se perdió la señal. Reintentando...";
                    setTimeout(buscarPareja, 2000);
                } else if (err.type === 'network' || err.type === 'disconnected') {
                    statusMsg.innerText = "Fallo de red. Reconectando...";
                    peer.reconnect();
                }
            });
        }

        async function buscarPareja() {
            if (!peer || !peer.id) return;
            
            tvOverlay.style.display = 'block'; 
            statusMsg.innerText = "Sintonizando frecuencia...";
            btnStart.disabled = true;
            btnStart.style.opacity = "0.7";

            try {
                // Truco: Agregamos un timestamp para que no nos de una lista "vieja" (cache)
                const response = await fetch(`https://${SERVER_URL}/myapp/peerjs/peers?ts=${Date.now()}`);
                if (!response.ok) throw new Error("Error en servidor");
                
                const usuarios = await response.json();
                const extraños = usuarios.filter(id => id !== peer.id);

                if (extraños.length === 0) {
                    statusMsg.innerText = "Sin señal. Reintentando...";
                    setTimeout(() => {
                        btnStart.disabled = false;
                        btnStart.style.opacity = "1";
                        tvOverlay.style.display = 'none';
                    }, 2000);
                    return;
                }

                // Intentamos conectar con uno al azar
                const randomId = extraños[Math.floor(Math.random() * extraños.length)];
                
                // Iniciamos conexión con configuración robusta
                const call = peer.call(randomId, localStream);
                const conn = peer.connect(randomId);

                gestionarLlamada(call);
                gestionarChat(conn);

            } catch (error) {
                console.error(error);
                statusMsg.innerText = "Error de servidor. Reintenta.";
                btnStart.disabled = false;
                btnStart.style.opacity = "1";
                tvOverlay.style.display = 'none';
            }
        }

        function gestionarLlamada(call) {
            currentCall = call;
            call.answer(localStream);
            
            call.on('stream', remoteStream => {
                setTimeout(() => {
                    tvOverlay.style.display = 'none';
                    document.getElementById('remote-video').srcObject = remoteStream;
                    mostrarInterfazConectado();
                }, 1000);
            });
            
            // Si la llamada se cae o falla
            call.on('error', (err) => {
                console.error("Call error:", err);
                cortarLlamada();
            });

            call.on('close', cortarLlamada);
        }

        function gestionarChat(conn) {
            currentDataConn = conn;
            conn.on('open', () => { chatWindow.innerHTML = ''; });
            conn.on('data', data => { agregarMensaje(data, 'them'); });
        }

        function enviarMensaje() {
            const texto = msgInput.value.trim();
            if (!texto || !currentDataConn) return;
            currentDataConn.send(texto);
            agregarMensaje(texto, 'me');
            msgInput.value = '';
        }

        function agregarMensaje(texto, tipo) {
            const div = document.createElement('div');
            div.className = `msg msg-${tipo}`;
            div.innerText = texto;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function mostrarInterfazConectado() {
            btnStart.style.display = 'none';
            btnStop.style.display = 'block';
            chatSection.style.display = 'flex';
            statusMsg.innerText = "Conexión Encriptada Establecida.";
            setTimeout(() => { chatSection.scrollIntoView({ behavior: 'smooth' }); }, 500);
        }

        function cortarLlamada() {
            if (currentCall) currentCall.close();
            if (currentDataConn) currentDataConn.close();
            
            currentCall = null;
            currentDataConn = null;
            document.getElementById('remote-video').srcObject = null;
            
            tvOverlay.style.display = 'none';
            statusMsg.innerText = "Transmisión finalizada.";
            btnStart.style.display = 'block';
            btnStop.style.display = 'none';
            chatSection.style.display = 'none';
            btnStart.disabled = false;
            btnStart.style.opacity = "1";
        }
    </script>
</body>
</html>
